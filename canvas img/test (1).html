<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>
  <style type="text/css">
    canvas{border:1px solid #c3c3c3;}
    #myCanvas{height: 700px; width: 700px; border: 1px red solid}

  </style>
</head>
<body>

<canvas id="myCanvas" height="200" width="200"></canvas>
<canvas id="myCanvas2" height="700" width="700"></canvas>
<script language="JavaScript">
  var c = document.getElementById("myCanvas");
   var c1 = document.getElementById("myCanvas2");
  var ctx = c.getContext("2d");
  var ctx2 = c1.getContext("2d");
  ctx.beginPath();
  ctx.arc(100, 75, 50, 0, 2 * Math.PI);
  ctx.stroke();
  ctx2.beginPath();
  ctx2.arc(100, 75, 50, 0, 2 * Math.PI);
  ctx2.stroke();
</script>

</body>
</html>
